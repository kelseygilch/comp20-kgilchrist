<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style>
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0 }
  #map-canvas { height: 100% }
</style>
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script>

	function initialize() 
	{
		navigator.geolocation.getCurrentPosition(initMap)
	}

	function initMap(position){
		var mywindow = new google.maps.InfoWindow();	
		var lat = position.coords.latitude;
		var lng = position.coords.longitude;
		var mylatlng = new google.maps.LatLng(lat, lng);

		xhr = new XMLHttpRequest();
		xhr.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true);
		xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhr.onreadystatechange = parseData;
		xhr.send("login=RobertHeller&lat="+lat+"&lng="+lng);

		var myOptions = {
			zoom: 15,
			center: mylatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var me = new google.maps.Marker({
				position: mylatlng,
				map: map,
				icon: 'Magic-hat-icon.png',
				title: "RobertHeller is here"
		});

		mywindow.setContent(me.title);
		mywindow.open(map, me);
		


		
}

function parseData() {
 
		if (xhr.readyState == 4 && xhr.status == 200) {
			info = JSON.parse(xhr.responseText);


		for (i = 0; i < info.length; i++) {
			if (info[i]["login"]!="RobertHeller") {

				console.log(info[i]["login"]);
				latlng = new google.maps.LatLng(info[i]["lat"], info[i]["lng"]);
				pwindow = new google.maps.InfoWindow();
				person = new google.maps.Marker({
					position: latlng,
					map: map,
					title: info[i]["login"] + " is here"
				});
				pwindow.setContent(person.title);
				pwindow.open(map, person);
			}
		}

	}
}

</script>

</head>
<body onload="initialize()">
	<div id="map_canvas" style="width:100%; height:100%"></div>
</body>

</html>
