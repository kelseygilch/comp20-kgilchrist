<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style>
  html { height: 100% }

<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script>

	function initialize() 
	{
		navigator.geolocation.getCurrentPosition(initMap)
	}

	function initMap(position){
		var mywindow = new google.maps.InfoWindow();	
		var lat = position.coords.latitude;
		var lng = position.coords.longitude;
		var mylatlng = new google.maps.LatLng(lat, lng);

		xhr = new XMLHttpRequest();
		xhr.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true);
		xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		request.onreadystatechange = parseData;
		xhr.send("login=RobertHeller&lat="+lat+"&lng="+lng);
/*

		{"_id":"54e95ff46cca2a030048cf14","login":"mchow","lat":40.67693,"lng":117.23193,"created_at":"2015-02-22T05:12:24.596Z"}
		{"error":"Whoops, something is wrong with your data!"}


		^^ may want to have a loop to go through the responses in an array
*/
		var myOptions = {
			zoom: 15,
			center: mylatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var me = new google.maps.Marker({
				position: mylatlng,
				map: map,
				icon: 'Magic-hat-icon.png',
				title: "RobertHeller is here"
		});

		mywindow.setContent(me.title);
		mywindow.open(map, me);
		


		
}

}

</script>
